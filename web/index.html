<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Image Slider</title>
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        /* Top Bar */
        .top-bar { position: fixed; top: 0; left: 0; width: 100%; background: #fff; z-index: 1000; }
        .top-bar .container { max-width: 1200px; margin: 0 auto; padding: 10px; display: flex; justify-content: flex-end; }
        .auth-buttons .btn { margin-left: 10px; padding: 8px 16px; text-decoration: none; color: #333; border: 1px solid #333; border-radius: 4px; }
        .auth-buttons .btn-primary { background: #333; color: #fff; }
        /* Slider */
        .slider { position: relative; width: 100%; height: 100vh; overflow: hidden; }
        .slider .slides { display: flex; transition: transform 0.5s ease-in-out; height: 100%; }
        .slider .slide { min-width: 100%; height: 100%; }
        .slider .slide img { width: 100%; height: 100%; object-fit: cover; }
        .nav { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); border: none; color: #fff; font-size: 2rem; padding: 8px 12px; cursor: pointer; border-radius: 4px; }
        .nav.prev { left: 20px; }
        .nav.next { right: 20px; }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container">
            <div class="auth-buttons">
                <a href="login.jsp" class="btn">Login</a>
                <a href="register.jsp" class="btn btn-primary">Register</a>
            </div>
        </div>
    </div>

    <!-- Slider -->
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="images/image1.jpg" alt="Slide 1" /></div>
            <div class="slide"><img src="images/image2.jpg" alt="Slide 2" /></div>
            <div class="slide"><img src="images/image3.jpg" alt="Slide 3" /></div>
            <div class="slide"><img src="images/image4.jpg" alt="Slide 4" /></div>
        </div>
        <button class="nav prev" onclick="prevSlide()">&#10094;</button>
        <button class="nav next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        function showSlide(index) {
            const slidesContainer = document.querySelector('.slides');
            if (index >= totalSlides) currentIndex = 0;
            else if (index < 0) currentIndex = totalSlides - 1;
            else currentIndex = index;
            slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        function nextSlide() { showSlide(currentIndex + 1); }
        function prevSlide() { showSlide(currentIndex - 1); }
        // Auto slide every 10 seconds
        setInterval(() => { nextSlide(); }, 10000);
    </script>
</body>
</html>
